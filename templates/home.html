<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-section {
            margin-bottom: 20px;
            text-align: center;
        }
        .input-section input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .result-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f4e4;
            border-radius: 5px;
            display: none;
        }
        .result-section h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Resume Screening App</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <div class="input-section">
            <label for="resume-file">Upload Your Resume (PDF, DOCX, or TXT):</label><br>
            <input type="file" id="resume-file" name="resume-file" accept=".pdf, .docx, .txt" required>
            <br><br>
            <button class="btn" type="submit">Predict Role</button>
        </div>
    </form>

    {% if predicted_role %}
    <div class="result-section" id="result-section">
        <h2>Predicted Role:</h2>
        <p>{{ predicted_role }}</p>
    </div>
    <script>
        document.getElementById("result-section").style.display = "block";
    </script>
    {% endif %}
</div>

</body>
</html>
